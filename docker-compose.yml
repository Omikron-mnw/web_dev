version: '3.8'

services:
#アプリ
  poll_app:
    container_name: poll_app
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - ./app:/var/www/html
    ports:
      - "8081:80"
    depends_on:
      - poll_db

# DB
  poll_db:
    container_name: poll_db
    build:
      context: ./docker/mysql
      dockerfile: Dockerfile
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/init_db/pollapp.sql:/docker-entrypoint-initdb.d/
    ports:
      - "3301:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: poll_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: Asia/Tokyos